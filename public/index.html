<!-- view: http://localhost:8080/index.html -->

<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <!-- Inline CSS -->
    <style>
      body {
        background-color: #f5ebd7;
      }

     .btn-secondary {
        background-color: #f5c15b;
        color: inherit;
        font-weight: 600;
        border: 1px solid #eda71a;
        border-radius: 5px;
        width: auto;
      }

      .btn-secondary:hover {
         background-color: #eda71a;
         border: 1px solid #f5c15b;
         border-radius: 5px;
         width: auto;
       }
    </style>

    <title>Reversi by HKB</title>
  </head>
  <body>

    <div class="container-fluid">
      <div class="row m-5">
        <div class="col text-center">
          <h1>Reversi</h1>
          <h3>Aang!edition</h3>
        </div>
      </div>

      <div class="row m-5">
        <div class="col text-center">
          <!-- Empty placeholder to center buttons -->
        </div>
        <div class="col text-center">
          <a class="btn btn-secondary text-nowrap btn-sm" href="about.html">About</a>
        </div>
        <div class="col text-center">
          <a class="btn btn-secondary text-nowrap btn-sm" href="https://en.wikipedia.org/wiki/Reversi" target="_blank">Rules</a>
        </div>
        <div class="col text-center">
          <!-- Empty placeholder to center buttons -->
        </div>
      </div>

      <div class="row m-5">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/top-splash.gif" alt="Reversi Logo 1"/>
        </div>
      </div>

      <div class="row justify-content-center align-items-center m-5">
        <div class="col-6">
          <div class="input-group">
            <span class="input-group-text" id="displayName">Name</span>
            <input type="text" class="form-control text-nowrap" id="nameInput" placeholder="Enter your display name" aria-label="Enter your display name for use while playing Reversi" aria-describedby="displayName"/>
            <button type="submit" class="btn btn-primary text-nowrap" id="lobbyButton" onclick="goToLobby()">Enter Lobby</button>
          </div>
        </div>
      </div>

      <div class="row m-5">
        <div class="col text-center">
          <img class="img-fluid" src="assets/images/bot-splash.gif" alt="Reversi Logo 2"/>
        </div>
      </div>

    </div>

    <!-- Bootstrap library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>

    <!-- Jquery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>

    <!-- Inline Javascript -->
    <script>
      function goToLobby() {
        let username = encodeURI($('#nameInput').val());
        window.location.href = "lobby.html?username="+username;
      }

      $('#nameInput').keypress(function (e) {
        let key = e.which;
        if(key == 13) { //enter key
          $('button[id = lobbyButton]').click();
          return false;
        }
      });
    </script>

  </body>

</html>
